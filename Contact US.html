<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - A.R.T Electronics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">A.R.T Electronics</h1>
        <nav>
          <a href="Home page.html" class="px-4">Home</a>
          <a href="Product listing.html" class="px-4">Products Listing</a>
          <a href="Product Details.html" class="px-4">Product Details</a>
          <a href="About US.html" class="px-4">About US</a>
        </nav>
      </div>
    </header>
    <main class="container mx-auto mt-8">
      <h2 class="text-3xl font-bold text-center mb-4">Contact Us</h2>
      <div class="bg-white p-4 shadow-md">
        <form
          action="https://formsubmit.co/michvsmich123@gmail.com"
          method="POST"
          class="space-y-4"
        >
          <div>
            <label for="name" class="block text-lg font-bold">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="w-full px-4 py-2 border rounded"
              required
            />
          </div>
          <div>
            <label for="email" class="block text-lg font-bold">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-4 py-2 border rounded"
              required
            />
          </div>
          <div>
            <label for="message" class="block text-lg font-bold">Message</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              class="w-full px-4 py-2 border rounded"
              required
            ></textarea>
          </div>
          <input type="hidden" name="_captcha" value="false" />
          <input
            type="hidden"
            name="_next"
            value=" https://yourdomain.co/thanks.html"
          />
          <input
            type="hidden"
            name="_autoresponse"
            value="your custom message"
          />
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded"
          >
            Send Message
          </button>
        </form>
      </div>
    </main>
    <footer class="bg-blue-600 text-white p-4 mt-8">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 A.R.T Electronics. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
